<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="/head.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Terraria Death Race</title>
  </head>
  <body>
    <div id="container">
      <div>
        <h1>Terraria Death Race</h1>
        <p id="info-text">
          Use the randomizer select each round's death message.
        </p>
        <p id="info-text">
          The first player to get the selected death message wins the round.
        </p>
        <p id="info-text">
          The winner of the game is the first player to get 5 wins.
        </p>
        <p id="death-text" onclick="randomize()">Click me!</p>
        <br />
        <p id="copy-btn" onclick="copy()">Copy</p>
      </div>
      <div id="credit">
        <p>
          Made by OgelGames<br />Death messages sourced from the
          <a href="https://terraria.fandom.com/wiki/Death" target="_blank"
            >Terraria Wiki</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
